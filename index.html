<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style/all.min.css">
    <title>Login page</title>
</head>
<body>
    <img  class ="wave" src="img/wave.png" >
    <div class="container">
        <div class="img">
            <img src="img/message.svg">
        </div>
        <div class="login-container">
            <form action="/" id="form">
                <img class="avatar" src="img/undraw_profile_pic_ic5t.svg">
                <h2>Welcome</h2>
                <div class="input-div one ">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input id="username" class="input-user" type="text" required>
                    </div>
                </div>
                <div class="input-div two ">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input id="password" class="input-pass" type="password"required>
                    </div>
                </div>
                <a href="#" id="forget-pass">Forget Password?</a>
                <input type="button" id="button" class="btn" value="Login">
            </form>
        </div>
        <div id="output">
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
</body>
</html>
